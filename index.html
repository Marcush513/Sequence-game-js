<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Observation Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sequence Game</h1>
    <h3>Instructions:</h3>
    <p>
      Click the numbers in order from 1 to 25. When a number is clicked, if it
      is the next number in order, then its background turns a green <br />
      for the remainder of the test. If its the wrong number, nothing happens.
      <br /><br />
      Click Start! when you are ready to begins
    </p>
    <h1 id="you-win"></h1>
    <br />
    <button type="submit" id="start">Start!</button>
    <br />
    <br />
    <div id="container"></div>
    <br /><br />
    <div id="resetGame"></div>
  </body>
  <script src="index.js" defer></script>
</html>
